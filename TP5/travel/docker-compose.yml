version: "3.8"

services:
  gateway:
    build:
      context: ./gateway
    env_file:
      - gateway.env
    ports:
      - 8000:8000
    depends_on:
      mq:
        condition: service_healthy
  trips:
    build:
      context: ./trips
    env_file:
      - trips.env
    depends_on:
      redis-trips:
        condition: service_healthy
  airports:
    build:
      context: ./airports
    env_file:
      - airports.env
    depends_on:
      redis-airport:
        condition: service_healthy
  redis-trips:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
  redis-airport:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
  mq:
    image: rabbitmq:3-management
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
